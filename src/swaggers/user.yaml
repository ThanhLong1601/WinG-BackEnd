paths:
  /user/update-profile:
    patch:
      tags:
        - 'User'
      description: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                avatar:
                  type: string
                name:
                  type: string
                  required: true
                dateOfBirth:
                  type: string
                  format: date
                  required: true
                isKkhPatient:
                  type: boolean
                  example: true
                ethnicity:
                  type: string
                  required: true
                currentOccupation:
                  type: string
                  required: true
                highestAttainedEducation:
                  type: string
                  required: true
                hasPregnancies:
                  type: boolean
                vaginalDeliveries:
                  type: integer
                  minimum: 0
                caesareanSections:
                  type: integer
                  minimum: 0
                miscarriages:
                  type: integer
                  minimum: 0
      responses:
        200:
          description: User profile updated successfully
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'
        400:
          description: 'Invalid request body. Missing required fields or incorrect data format.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        401:
          description: 'Unauthorized. Invalid or missing API key.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        404:
          description: 'User not found.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
  /user/contents/{conid}:
    get:
      tags:
        - 'User Content'
      description: Get content by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: conid
          required: true
          schema:
            type: string
          description: Content id
      responses:
        200:
          description: Content details
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
  /user/contents/{conid}/view:
    put:
      tags:
        - 'User Content'
      description: Add View
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: conid
          required: true
          schema:
            type: string
          description: Content id
      responses:
        200:
          description: Add view success
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
  /user/contents/categories/dropdown:
    get:
      tags:
        - 'User Content'
      description: Get categories dropdown
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of categories
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
  /user/contents:
    get:
      tags:
        - 'User Content'
      description: Get all content
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: filter
          description: 'Filter content by category ID'
          schema:
            type: string
            example: all
            # enum: ['all', <category ID>]
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: perPage
          schema:
            type: integer
            example: 10
      responses:
        200:
          description: All category
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'

        400:
          description: 'Invalid request body. Missing required fields or incorrect data format.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'

  /user/update-settings:
    patch:
      tags:
        - 'User'
      description: Update user settings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                chatbotUpdates:
                  type: boolean
                  example: true
                newEnrichUpdates:
                  type: boolean
                  example: true
                generalRemindersAndUpdates:
                  type: boolean
                  example: true
      responses:
        200:
          description: User settings updated successfully
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Success message.'
        400:
          description: 'Invalid request body. Missing required fields or incorrect data format.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        401:
          description: 'Unauthorized. Invalid or missing API key.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
        500:
          description: 'Internal server error.'
          schema:
            type: 'object'
            properties:
              message:
                type: 'string'
                description: 'Error message.'
